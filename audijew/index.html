<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audi Logo Animation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <svg
        id="audi-logo"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 500 100"
      >
        <!-- Audi logosunun daireleri -->
        <circle cx="85" cy="50" r="30" class="circle" />
        <circle cx="135" cy="50" r="30" class="circle" />
        <circle cx="185" cy="50" r="30" class="circle" />
        <circle cx="235" cy="50" r="30" class="circle" />
      </svg>
      <div class="audi-text">Audi</div>
      <div class="slogan-text">Teknoloji ve tasarımın buluştuğu nokta.</div>
      <div class="signature">@real.jewish</div>
      <!-- İmza buraya ekleniyor -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
      window.onload = () => {
        gsap.to(".circle", {
          duration: 2,
          strokeDashoffset: 0,
          stagger: 0.4,
          ease: "power1.inOut",
        });

        // Audi yazısının animasyonu
        gsap.to(".audi-text", {
          duration: 1.5,
          opacity: 1,
          y: 0,
          ease: "power1.out",
          delay: 2.5,
        });

        // Slogan yazısının animasyonu
        gsap.to(".slogan-text", {
          duration: 1.5,
          opacity: 1,
          y: 0,
          ease: "power1.out",
          delay: 4, // Audi yazısından sonra gelsin
        });

        // İmza yazısının animasyonu
        gsap.to(".signature", {
          duration: 1.5,
          opacity: 1,
          y: 0,
          ease: "power1.out",
          delay: 5, // Slogan yazısından sonra gelsin
        });
      };
    </script>
  </body>
</html>
